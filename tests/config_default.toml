[keys]
level = ["level", "record.level.name"]
message = ["event", "record.message"]
# Provide a list of keys that should be shown on their own line
on_own_line = ["exception", "text"]
timestamp = ["record.time.repr", "timestamp"]

[styles]
key = "#02bcce"
level_debug = "dim blue"
level_error = "#24283b"
level_fallback = "#af2ab4"
level_info = "green"
level_warn = "yellow"
message = "bold #a9b1d6"
timestamp = "#7b819d"
value = "#ab8ce3"
value_own_line = "#ab8ce3"
